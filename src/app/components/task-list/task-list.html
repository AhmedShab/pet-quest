@if (tasks().length === 0) {
  <div class="empty">No tasks yet for this pet.</div>
} @else {
  <ul class="task-list">
    @for (task of tasks(); track task._id) {
      <li [class.completed]="task.completed">
        <div class="task-info">
          <strong>{{ task.type | titlecase }}</strong>
          <span>ðŸ•’ {{ task.dueDate | date:'shortTime' }}</span>
          @if (task.completed) {
            <span class="status">âœ… Completed</span>
          }
        </div>

        @if (!task.completed) {
          <div class="task-actions">
            <button (click)="completeTask(task._id)">Complete</button>
            <button (click)="deleteTask(task._id)">Delete</button>
          </div>
        }
      </li>
    }
  </ul>
}
