<h1>{{ title() }}</h1>

<div class="pet-card-row">
  @for (pet of pets(); track pet._id) {
    <app-pet-card [pet]="pet"></app-pet-card>
  }
</div>

@if (pets().length > 0) {
  <app-pet-selector
    [pets]="pets()"
    [selectedPetId]="selectedPetId()"
    (selectPet)="selectPet($event)">
  </app-pet-selector>


  <app-task-list [petId]="selectedPetId()"></app-task-list>
} @else {
  <p>Loading pets...</p>
}
