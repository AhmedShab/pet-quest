<h1>{{ title() }}</h1>

@if (pets().length > 0) {
  <select [ngModel]="selectedPetId()" (ngModelChange)="updatePetId($event)">
    <option value="">-- Choose a pet --</option>
    @for (pet of pets(); track pet._id) {
      <option [value]="pet._id">{{ pet.name }} {{ pet.species === 'Cat' ? 'ğŸ±' : '' }}</option>
    }
  </select>

  <app-task-list [petId]="selectedPetId()"></app-task-list>
} @else {
  <p>Loading pets...</p>
}
